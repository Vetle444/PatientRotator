<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hihi</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6f8b16282b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dropdown-content" id="dropdown">
      <a href="#" style="display:flex" id="stethoScope">
        <div style=" display: flex;
        justify-content: space-between;">
          <img src="../images/syringe.png" width="40px" height="40px" style="margin:auto"></img>
          <p style="display:inline-block; margin-left: 10px">Stethoscope</p>
        </div>
      </a>
      <a href="#" style="display:flex" id="cvk">
        <div style="display: flex;
      
        justify-content: space-between;">
          <img src="../images/cvk.png" width="40px" height="40px" style="margin:auto"></img>
          <p style="display:inline-block;margin-left: 10px ">Cvk</p>
        </div>
        </a>
      <a href="#" id="bandage" style="display:flex">
        <div style="display: flex; justify-content: space-between;">
          <img src="../images/bandage.png" width="40px" height="40px" style="margin:auto; "></img>
          <p style="display:inline-block; margin-left: 10px">Bandage</p>
        </div>
      </a>

      <a href="#" id="bandage2" style="display:flex">
        <div style="display: flex; justify-content: space-between;">
          <img src="../images/bandage2.png" width="40px" height="40px" style="margin:auto; "></img>
          <p style="display:inline-block; margin-left: 10px">White Bandage</p>
        </div>
      </a>

      <a href="#" id="catheter" style="display:flex">
        <div style="display: flex; justify-content: space-between;">
          <img src="../images/catheter.png" width="40px" height="40px" style="max-width: 100%; max-height: 100%;"></img>
          <p style="display:inline-block; margin-left: 10px">Catheter</p>
        </div>
      </a>


      <a href="#" id="wound" style="display:flex">
        <div style="display: flex; justify-content: space-between;">
          <img src="../images/wound.png" width="40px" height="40px" style="max-width: 100%; max-height: 100%;"></img>
          <p style="display:inline-block; margin-left: 10px">Wound</p>
        </div>
      </a>

    </div>

    <div class="card" id="card" style="display:flex; flex-direction: column; max-width: 25%">
      <img src="images/julebrus.jpg" alt="Attachment"  id="cardImageValue"></img>
      <div class="container">
        <div>
          <b>When inserted:</b> <p id="whenInsertedValue" style="display:inline-block;">08.12.2022</p>
        </div>
        <div>
            <b>When to clean/change:</b> <p id="cleanOrChangeTimeValue" style="display:inline-block">09.12.2022</p> 
        </div>
        <div>
          <b>When to remove:</b> <p id="whenToRemoveValue" style="display:inline-block">01.09.2031</p> 
        </div>

        <hr class="rounded">
        <img style="position:relative;left: 35%" width="75px" height="75px" src="images/bandage.png" id="cardTypeImage"></img> 

        <hr class="rounded">
        <div class="remove" id="remove">
          <i class="fa-solid fa-trash fa-2xl"></i>
          <p style="display:inline-block">Remove</p>
        </div>
      </div>
    </div>

    <div class="card" id="createCard" style="flex-direction:column; justify-content: space-evenly; padding: 20px; max-width: 25%">
          <div style="display:flex;">
            <h2>Set metadata</h2> <button id="doneButton" style="display:inline-block; height: 20px; margin:auto; margin-left: 25%">Done</button>
          </div>
          <b for="cardImageInput">Attachment:</b>
          <input id="cardImageInput" type="file" accept="image/png, image/jpg, image/jpeg">
          <b>When inserted:</b>
          <input id="insertedInput" type="datetime-local">
          <b>When to clean/change:</b>
          <input id="cleanOrChangeTimeInput" type="datetime-local" placeholder="Insert date and time">
          <b>When to remove:</b>
          <input id="removeTimeInput" type="datetime-local" placeholder="Insert date and time">
      

        <hr class="rounded" style="width: 100%">

        <img id="createCardTypeImage" src="images/bandage.png" style="position:relative; left: 35%; width:25%; height: 25%"></img> 
    </div>


  <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "orbitControls":"./node_modules/three/examples/jsm/controls/OrbitControls.js",
            "fbxLoader":"./node_modules/three/examples/jsm/loaders/OBJLoader.js",
            "dragControls":"./node_modules/three/examples/jsm/controls/DragControls.js",
            "css3drenderer":"./node_modules/three/examples/jsm/renderers/CSS3DRenderer.js"
        }
    }
</script>

<script type="module" src="./js/main.js"></script>


</body>
</html>
